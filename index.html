<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\">
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <title>AI Agentic App Store - Synapster</title>
  <link href=\"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\" rel=\"stylesheet\">
  <script>
    function searchAgents() {
      const query = document.getElementById('agentSearch').value.toLowerCase();
      document.querySelectorAll('.agent-card').forEach(card => {
        card.style.display = card.querySelector('h4').innerText.toLowerCase().includes(query) ? 'block' : 'none';
      });
    }

    function rateAgent(starContainer, rating) {
      starContainer.querySelectorAll('.star').forEach((star, i) => {
        star.classList.toggle('text-yellow-400', i < rating);
      });
      starContainer.nextElementSibling.value = rating;
    }

    function submitFeedback(event, agentId) {
      event.preventDefault();
      const form = event.target;
      const rating = form.rating.value;
      const review = form.review.value;

      const feedbackDiv = document.getElementById(`feedback-${agentId}`);
      feedbackDiv.innerHTML = `
        <div class='text-sm text-gray-400'><strong>Your Rating:</strong> ${'⭐'.repeat(rating)}</div>
        <div class='italic text-gray-300'>\"${review}\"</div>
      `;

      form.reset();
      form.querySelectorAll('.star').forEach(star => star.classList.remove('text-yellow-400'));
    }
  </script>
</head>
<body class=\"bg-gray-900 text-gray-100\">
  <header class=\"bg-gray-800 shadow-lg p-4 flex justify-between items-center border-b-4 border-gray-600\">
    <div class=\"flex items-center\">
      <div class=\"bg-gray-700 p-2 rounded mr-4\">[Logo]</div>
      <h1 class=\"text-2xl font-bold\">Synapster AI Marketplace</h1>
    </div>
    <nav>
      <a href=\"#\" class=\"mx-2 hover:text-gray-300\">Home</a>
      <a href=\"#\" class=\"mx-2 hover:text-gray-300\">Agents</a>
      <a href=\"#\" class=\"mx-2 hover:text-gray-300\">Demos</a>
      <a href=\"#\" class=\"mx-2 hover:text-gray-300\">Case Studies</a>
    </nav>
  </header>

  <section class=\"text-center py-10 bg-gray-800 border-b-4 border-gray-600\">
    <h2 class=\"text-3xl font-semibold\">Explore Next-Gen AI Agents</h2>
    <p class=\"text-gray-400\">Interact, rate, and choose agents tailored for your healthcare needs.</p>
    <input type=\"text\" id=\"agentSearch\" placeholder=\"Search agents...\" class=\"mt-4 p-2 w-1/2 rounded bg-gray-700 border border-gray-600\" oninput=\"searchAgents()\">
  </section>

  <section class=\"max-w-5xl mx-auto p-10 space-y-10\">

    <div class=\"border-b-2 border-gray-600 pb-4\">
      <h3 class=\"text-xl font-bold\">Featured Apps: Medical Triage</h3>
      <div class=\"grid md:grid-cols-3 gap-6 mt-4\">
        <div class=\"agent-card bg-gray-800 rounded shadow-lg p-4 border-2 border-gray-700\" id=\"agent-1\">
          <h4 class=\"font-bold\">Sensely</h4>
          <p class=\"text-gray-400\">AI-powered virtual assistant for medical triage.</p>
          <div id=\"feedback-agent-1\" class=\"my-3\"></div>
          <form onsubmit=\"submitFeedback(event, 'agent-1')\">
            <div class=\"flex space-x-1 cursor-pointer\" onclick=\"event.stopPropagation()\">
              <svg xmlns=\"http://www.w3.org/2000/svg\" class=\"star w-6 h-6\" onclick=\"rateAgent(this.parentElement, 1)\" fill=\"currentColor\"><path d=\"M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957a1 1 0 00.95.69h4.163c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.286 3.957c.3.921-.755 1.688-1.538 1.118l-3.37-2.448a1 1 0 00-1.175 0l-3.37 2.448c-.783.57-1.838-.197-1.538-1.118l1.286-3.957a1 1 0 00-.364-1.118L2.06 9.384c-.783-.57-.38-1.81.588-1.81h4.163a1 1 0 00.95-.69l1.286-3.957z\"/></svg>
            </div>
            <input type=\"hidden\" name=\"rating\" value=\"0\">
            <textarea name=\"review\" placeholder=\"Write your review...\" class=\"mt-2 p-2 border w-full rounded bg-gray-700 border-gray-600\"></textarea>
            <button class=\"mt-2 bg-gray-700 text-gray-300 px-3 py-1 rounded\">Submit</button>
          </form>
          <a href=\"#\" class=\"inline-block mt-2 text-gray-300 hover:text-gray-100\">View Agent</a>
        </div>
      </div>
    </div>

  </section>

  <footer class=\"bg-gray-800 text-center py-4 border-t-4 border-gray-600\">
    <p class=\"text-gray-400\">© 2025 Synapster AI Marketplace</p>
  </footer>
</body>
</html>
